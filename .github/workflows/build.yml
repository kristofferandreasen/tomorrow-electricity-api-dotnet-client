name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Output Run Number
      run: echo ${{ github.run_number }}

    - uses: actions/checkout@v2

    - name: Fetch Git Details for Semantic Versioning
      run: git fetch --prune --unshallow --tags
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore
      working-directory: src/ElectricityMap.DotNet.Client

    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner

    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path .\.sonar\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/ElectricityMap.DotNet.Client

    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      working-directory: test/ElectricityMap.DotNet.Client.Test

    - name: Pack
      run: dotnet pack -c Release -o out
      working-directory: src/ElectricityMap.DotNet.Client

    - name: publish on version change
      id: publish_nuget
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: src/ElectricityMap.DotNet.Client/ElectricityMap.DotNet.Client.csproj
        PACKAGE_NAME: ElectricityMap.DotNet.Client
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}